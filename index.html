<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do</title>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>To-Do List </h1>
                <div id="status-bar">
                    <div id="status"></div>
                </div>
            </div>
            <div class="search-section">
                <input type="text" id="search-box" placeholder="Search Your Task">
                <i class="fa-solid fa-magnifying-glass" onclick="search()"></i>
                <i class="fa-solid fa-list" onclick="display()"></i>
            </div>
            
            <div class="task-numbers">
                <p id="numbers">0/0</p>
            </div>
        </div>
 
        <div>
            <h3 id="alert-message"></h3>
        </div>
        <form action="#">
            <input type="text" id="task-input" placeholder="Enter Your Task" required/>
            <input type="date" id="task-date" required>
            <button id="newTask" type="submit">+</button>
        </form>
        <div class="delete-all" id="delete-all">
            <i class="fa-solid fa-trash" id="hide" onclick="deleteAll()"></i>
        </div>
        <ul class="search-list" id="search-list"></ul>
        <ul class="task-list" id="task-list"></ul>
    </div>
  <script src="index.js"></script>  
</body>
</html>
